version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: evolution_postgres
    restart: always
    environment:
      POSTGRES_DB: evolution
      POSTGRES_USER: evolution
      POSTGRES_PASSWORD: evolution_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - evolution_network

  redis:
    image: redis:7-alpine
    container_name: evolution_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - evolution_network

  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: evolution_api
    restart: always
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - evolution_network

  n8n:
    image: n8nio/n8n:latest
    container_name: evolution_n8n
    restart: always
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=evolution
      - DB_POSTGRESDB_PASSWORD=evolution_password_123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_PATH=/n8n/
      - N8N_PUBLIC_PATH=/n8n/
      - N8N_EDITOR_BASE_URL=http://localhost/n8n
      - WEBHOOK_URL=http://localhost/n8n/
      - NODE_ENV=production
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres
    networks:
      - evolution_network

  nginx:
    image: nginx:alpine
    container_name: evolution_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - evolution-api
      - n8n
    networks:
      - evolution_network

volumes:
  postgres_data:
  redis_data:
  evolution_instances:
  n8n_data:

networks:
  evolution_network:
    driver: bridge
